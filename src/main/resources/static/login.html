<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
          background: url('/img/background.jpg') no-repeat center center fixed;
          background-size: contain;              /* 💡 이미지 비율 유지하며 전체가 다 보이게 */
          background-color: #c7ccc0;                /* 💡 남는 부분 배경 (검정 추천) */
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
          margin: 0;
        }

        .login-box {
          width: 70%;
          max-width: 500px;
          min-width: 300px;
          padding: 40px;
          border-radius: 16px;
          background-color: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
          box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .login-title {
          font-family: 'Arial Black', sans-serif;
          font-size: 28px;
          margin-bottom: 30px;
          color: #333;
        }

        .form-control {
          border-radius: 10px;
          padding: 12px;
          font-size: 0.95rem;
        }

        .btn-login {
          background: linear-gradient(90deg, #feda75, #fa7e1e, #d62976);
          color: white;
          font-weight: bold;
          border: none;
          border-radius: 10px;
          padding: 10px;
          transition: background 0.3s ease-in-out;
        }

        .btn-login:hover {
          background: linear-gradient(90deg, #fa7e1e, #d62976);
        }

        .btn-signup {
          background-color: #f2f2f2;
          border: none;
          color: #555;
          font-weight: 500;
          border-radius: 10px;
          padding: 10px;
        }

        .btn-signup:hover {
          background-color: #e0e0e0;
        }

        .form-label {
          font-weight: 600;
          font-size: 0.9rem;
          text-align: left;
          display: block;
          margin-bottom: 5px;
          color: #555;
        }
    </style>
</head>
<body>
<div class="login-box">
    <div class="login-title">Chat Login</div>
    <div class="mb-3 text-start">
        <label for="login-name" class="form-label">아이디</label>
        <input type="text" class="form-control" id="login-name" placeholder="아이디 입력" />
    </div>
    <div class="mb-4 text-start">
        <label for="login-password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="login-password" placeholder="비밀번호 입력" />
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-login" onclick="login()">로그인</button>
        <button class="btn btn-signup" onclick="goToSignup()">회원가입</button>
    </div>
</div>

<script>
    function login() {
      const name = document.getElementById('login-name').value;
      const password = document.getElementById('login-password').value;

      fetch('/api/v1/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, password })
      })
      .then(res => res.json())
      .then(response => {
        console.log("✅ 응답 확인", response);
        if (response.description && response.description === 'SUCCESS') {
          localStorage.setItem('token', response.token);
          localStorage.setItem('username', name);
          window.location.href = '/chat';
        } else {
          alert('로그인 실패: ' + response.description.message);
        }
      })
      .catch(err => alert('로그인 오류: ' + err.message));
    }

    function goToSignup() {
      window.location.href = '/signup.html';
    }
</script>
</body>
</html>
