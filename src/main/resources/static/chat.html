<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Chatting Test UI</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
        h2 { color: #444; }
        .container { background: white; border-radius: 10px; padding: 20px; max-width: 600px; margin: auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        textarea { width: 100%; height: 200px; margin-top: 10px; }
        .info { font-size: 0.9em; color: #666; margin-bottom: 10px; }
        .suggestions div { background: #eee; padding: 5px; cursor: pointer; }
        .suggestions div:hover { background: #ddd; }
    </style>
</head>
<body>
<div class="container">
    <h2>âœ… íšŒì›ê°€ì…</h2>
    <div class="info">POST /api/v1/auth/create-user</div>
    <input id="signup-name" placeholder="ì´ë¦„">
    <input id="signup-password" placeholder="ë¹„ë°€ë²ˆí˜¸">
    <button onclick="signup()">íšŒì›ê°€ì…</button>

    <h2>âœ… ë¡œê·¸ì¸</h2>
    <div class="info">POST /api/v1/auth/login</div>
    <input id="login-name" placeholder="ì´ë¦„">
    <input id="login-password" placeholder="ë¹„ë°€ë²ˆí˜¸">
    <button onclick="login()">ë¡œê·¸ì¸</button>

    <h2>ğŸ’¬ ì±„íŒ…</h2>
    <div class="info">WebSocket ì—°ê²° í›„ /pub/chat/message/{from} ìœ¼ë¡œ ë©”ì‹œì§€ ì „ì†¡</div>
    <input id="from" placeholder="ë³´ë‚´ëŠ” ì‚¬ëŒ" readonly>
    <input id="to" placeholder="ë°›ëŠ” ì‚¬ëŒ" oninput="searchUser('to')" onchange="loadChatLog()">
    <div class="suggestions" id="to-suggestions"></div>
    <input id="message" placeholder="ë©”ì‹œì§€">
    <button onclick="sendMessage()">ë©”ì‹œì§€ ì „ì†¡</button>
    <textarea id="log" readonly></textarea>
</div>

<script>
    let stompClient = null;

    function signup() {
      fetch('/api/v1/auth/create-user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: document.getElementById('signup-name').value,
          password: document.getElementById('signup-password').value
        })
      })
      .then(res => res.text())
      .then(alert);
    }

    function login() {
      fetch('/api/v1/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: document.getElementById('login-name').value,
          password: document.getElementById('login-password').value
        })
      })
      .then(res => {
        if (!res.ok) {
          return res.text().then(errMsg => { throw new Error(errMsg); });
        }
        return res.text();
      })
      .then(token => {
        localStorage.setItem('token', token); // âœ… í† í° ì €ì¥
        alert('ë¡œê·¸ì¸ ì„±ê³µ!');
        document.getElementById('from').value = document.getElementById('login-name').value;
        connectWebSocket();
      })
      .catch(err => {
        alert(`ë¡œê·¸ì¸ ì‹¤íŒ¨: ${err.message}`);
      });
    }

    function connectWebSocket() {
      const socket = new SockJS('/ws-stomp');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, () => {
        stompClient.subscribe('/sub/chat', (msg) => {
          const payload = JSON.parse(msg.body);
          document.getElementById('log').value += `[${payload.from}] â–¶ ${payload.to} : ${payload.message}\n`;
        });
      });
    }

    function sendMessage() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const message = document.getElementById('message').value;

      if (!stompClient) {
        alert('WebSocket ì—°ê²° ì•ˆ ë¨');
        return;
      }

      stompClient.send(`/pub/chat/message/${from}`, {}, JSON.stringify({ from, to, message }));
      document.getElementById('message').value = ""; // ì…ë ¥ì°½ ì´ˆê¸°í™”
    }

    function loadChatLog() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const log = document.getElementById('log');
      const token = localStorage.getItem('token');

      if (!token || !from || !to) return;

      fetch(`/api/v1/chat/chat-list?name=${from}&to=${to}`, {
        method: 'GET',
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(res => {
        if (!res.ok) {
          return res.text().then(msg => { throw new Error(msg); });
        }
        return res.json();
      })
      .then(messages => {
        log.value = '';
        messages.forEach(m => {
          log.value += `[${m.from}] â–¶ ${m.to} : ${m.message}\n`;
        });
      })
      .catch(err => {
        alert(`ì±„íŒ… ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: ${err.message}`);
      });
    }

    function searchUser(type) {
      const input = document.getElementById(type).value;
      const targetDiv = document.getElementById(`${type}-suggestions`);
      const token = localStorage.getItem('token');

      if (input.length < 1 || !token) {
        targetDiv.innerHTML = "";
        return;
      }

      fetch(`/api/v1/user/search/${input}`, {
        method: 'GET',
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(res => {
        if (!res.ok) {
          return res.text().then(msg => { throw new Error(msg); });
        }
        return res.json();
      })
      .then(users => {
        targetDiv.innerHTML = '';
        users.forEach(user => {
          const div = document.createElement('div');
          div.textContent = user;
          div.onclick = () => {
            document.getElementById(type).value = user;
            targetDiv.innerHTML = '';
            if (type === 'to') loadChatLog();
          };
          targetDiv.appendChild(div);
        });
      })
      .catch(err => {
        alert(`ìœ ì € ê²€ìƒ‰ ì‹¤íŒ¨: ${err.message}`);
      });
    }
</script>
</body>
</html>
